version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: comic-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./jmcomic:/app/jmcomic
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - comic-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: comic-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - comic-network

networks:
  comic-network:
    driver: bridge
